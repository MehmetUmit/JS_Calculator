<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"></link>
        <title>CALCULATOR</title>

    </head>
    <body>
            <div class="calc">
                <input type="button" class="AC" value="AC" onclick="del()"></input>
                <input   class="display"  ></input>
                <table>
                    <tr>
                        <td><input type = "button" class="keys" value="7" onclick="input(7)"></input></td>
                        <td><input type = "button" class="keys" value="8" onclick="input(8)"></input></td>
                        <td><input type = "button" class="keys" value="9" onclick="input(9)"></input></td>
                        <td><input type = "button" class="op" value="/" onclick="input('/')"></input></td>
                    </tr>
                    <tr>
                        <td><input type = "button" class="keys" value="4" onclick="input(4)"></input></td>
                        <td><input type = "button" class="keys" value="5" onclick="input(5)"></input></td>
                        <td><input type = "button" class="keys" value="6" onclick="input(6)"></input></td>
                        <td><input type = "button" class="op" value="*" onclick="input('*')"></input></td>
                    </tr>
                    <tr>
                        <td><input type = "button" class="keys" value="1" onclick="input(1)"></input></td>
                        <td><input type = "button" class="keys" value="2" onclick="input(2)"></input></td>
                        <td><input type = "button" class="keys" value="3" onclick="input(3)"></input></td>
                        <td><input type = "button" class="op" value="+" onclick="input('+')"></input></td>
                    </tr>
                    <tr>
                        <td><input type = "button" class="keys" value="0" onclick="input(0)"></input></td>
                        <td><input type = "button" class="keys" value="." onclick="input('.')"></input></td>
                        <td><input type = "button" class="eq" value="=" onclick="eq()"></input></td>
                        <td><input type = "button" class="op" value="-" onclick="input('-')"></input></td>
                    </tr>
                </table>
                

                </div>

            </div>
        
    </body>
    <script src="main.js"></script>








</html>
